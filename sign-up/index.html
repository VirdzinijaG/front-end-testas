<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/button.css">
</head>

<body>
    <div class="backround"></div>
    <main>
        <div class="left">
            <p class="title"> Fcuksene</p>
            <p class="main-text">Artificial intelligence driving </p>
            <p class="main-text-last">results for travel industry </p>
            <p class="small-text">Welcome Back, Please login to your account</p>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="paswword">Password</label>
                    <input id="password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re-paswword">Repeat password</label>
                    <input id="re-paswword" type="paswword" required>
                </div>
                <div class="links">
                    <form action="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me"> Remember me</label>
                </div>
            </form>
            <div class="button">
                <button class="first-button" type="submit">Sign up</button>
                <button class="last-button" type="submit"><a href="../">Login</a></button>
            </div>
            <div class="social-links">
                <p> Or register with</p>
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Linkedin</a>
                <a href="#" target="_blank">Google</a>
            </div>
        </div>
        <div class="right">
        </div>
    </main>
</body>

</html>
